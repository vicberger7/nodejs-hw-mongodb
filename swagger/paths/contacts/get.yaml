tags:
  - Contacts
summary: Get list of contacts
operationId: getAllContacts
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    required: false
  - in: query
    name: perPage
    schema:
      type: integer
    required: false
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['_id', 'name', 'phoneNumber', 'email', 'isFavorite', 'contactType']
    required: false
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
    required: false
  - in: query
    name: isFavorite
    schema:
      type: boolean
    required: false
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
    required: false
responses:
  '200':
    description: Successfully found list of contacts.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contactDB.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 20
                totalPages:
                  type: integer
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
